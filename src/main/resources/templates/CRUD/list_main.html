<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="/layout/header :: header"></header>

<head>
    <meta charset="UTF-8">
    <title>Category Management</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            color: #0056b3;
        }

        /* Header and Footer */
        header, footer {
            padding: 10px;
            text-align: center;
            background-color: #333;
            color: #fff;
        }

        /* Form Styling */
        form {
            margin-bottom: 15px;
        }

        input[type="text"] {
            padding: 8px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button, select {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover, select:hover {
            background-color: #0056b3;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background-color: #fff;
        }

        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Pagination Styling */
        .pagination {
            display: flex;
            list-style-type: none;
            padding: 0;
            justify-content: center;
            margin-top: 20px;
        }

        .page-item {
            margin: 0 5px;
        }

        .page-item a {
            display: block;
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
        }

        .page-item.active a {
            background-color: #0056b3;
        }

        .page-item a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

<a th:href="@{/categories/signup}">Add category</a>

<!-- Hiển thị thông báo -->
<span th:if="${message != null}">
    <i th:text="${message}"></i>
</span>
<!-- Hết thông báo -->

<form th:action="@{/categories/searchpaginated}">
    <input type="text" name="name" id="name" placeholder="Nhập từ khóa để tìm" />
    <button type="submit">Search</button>
</form>

<!-- Kiểm tra nếu không có danh mục nào -->
<div th:if="${!categoryPage.hasContent()}">
    No Category
</div>

<!-- Hiển thị danh sách danh mục nếu có nội dung -->
<div th:if="${categoryPage.hasContent()}">
    <table>
        <thead>
        <tr>
            <th>STT</th>
            <th>Images</th>
            <th>Category name</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cate, STT : ${categoryPage.content}">
            <td th:text="${STT.index + 1}"></td>
            <td>
                <img th:src="@{${cate.image}}" alt="Category Image" width="100" height="auto"/>
            </td>
            <td th:text="${cate.categoryname}"></td>
            <td>
                <a th:href="@{/categories/edit/{id}(id=${cate.id})}">Sửa</a>
                <a th:href="@{/categories/delete/{id}(id=${cate.id})}">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Lựa chọn số lượng mục trên mỗi trang -->
<form th:action="@{/categories/searchpaginated}" method="get">
    Page size:
    <select name="size" id="size" th:onchange="this.form.submit()">
        <option th:value="3" th:selected="${categoryPage.size == 3}">3</option>
        <option th:value="5" th:selected="${categoryPage.size == 5}">5</option>
        <option th:value="10" th:selected="${categoryPage.size == 10}">10</option>
        <option th:value="15" th:selected="${categoryPage.size == 15}">15</option>
        <option th:value="20" th:selected="${categoryPage.size == 20}">20</option>
    </select>
</form>

<!-- Điều hướng trang -->
<div th:if="${categoryPage.totalPages > 1}">
    <ul class="pagination">
        <li th:each="pageNumber : ${pageNumbers}"
            th:classappend="${pageNumber == categoryPage.number + 1} ? 'page-item active' : 'page-item'">
            <a th:href="@{/categories/searchpaginated(categoryname=${name}, size=${categoryPage.size}, page=${pageNumber})}"
               th:text="${pageNumber}"></a>
        </li>
    </ul>
</div>

</body>
</html>

<footer th:replace="/layout/footer :: footer"></footer>
